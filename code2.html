<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martini Glass Narrative Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class="chart-container">
        <div class="overview">
            <h2>Overview of 2017 Car Data</h2>
            <svg width="800" height="400"></svg>
        </div>
        <div class="focus">
            <h2>Focus: High City and Highway MPG Cars</h2>
            <svg width="800" height="400"></svg>
        </div>
        <div class="conclusion">
            <h2>Conclusion: Trends and Takeaways</h2>
            <label for="mpgSlider">Minimum City MPG:</label>
            <input type="range" id="mpgSlider" name="mpgSlider" min="0" max="60" value="0" oninput="updateConclusion()">
            <span id="mpgValue">0</span>
            <svg width="800" height="400"></svg>
        </div>
    </div>

    <script>
        var data;

        d3.csv("https://flunky.github.io/cars2017.csv").then(function(fetchedData) {
            data = fetchedData.map(function(d) {
                return {
                    ...d,
                    AverageCityMPG: +d.AverageCityMPG,
                    AverageHighwayMPG: +d.AverageHighwayMPG,
                    Cylinders: +d.Cylinders
                };
            });

            renderOverview(data);
            renderFocus(data);
            updateConclusion();
        });

        function renderOverview(data) {
            var svg = d3.select(".overview svg");
            var width = +svg.attr("width");
            var height = +svg.attr("height");

            var x = d3.scaleLog()
                .base(10)
                .domain([10, 150])
                .range([0, width]);

            var y = d3.scaleLog()
                .base(10)
                .domain([10, 150])
                .range([height, 0]);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

            svg.append("g")
                .call(d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

            svg.selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("cx", function(d) { return x(d.AverageCityMPG); })
                .attr("cy", function(d) { return y(d.AverageHighwayMPG); })
                .attr("r", 3)
                .attr("fill", "steelblue");
        }

        function renderFocus(data) {
            var svg = d3.select(".focus svg");
            var width = +svg.attr("width");
            var height = +svg.attr("height");

            var x = d3.scaleLog()
                .base(10)
                .domain([10, 150])
                .range([0, width]);

            var y = d3.scaleLog()
                .base(10)
                .domain([10, 150])
                .range([height, 0]);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

            svg.append("g")
                .call(d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

            svg.selectAll("circle")
                .data(data.filter(function(d) { return d.AverageCityMPG >= 32 && d.AverageHighwayMPG >= 33; }))
                .enter().append("circle")
                .attr("cx", function(d) { return x(d.AverageCityMPG); })
                .attr("cy", function(d) { return y(d.AverageHighwayMPG); })
                .attr("r", 3)
                .attr("fill", "orange");
        }

        function updateConclusion() {
            var sliderValue = document.getElementById('mpgSlider').value;
            document.getElementById('mpgValue').textContent = sliderValue;

            var filteredData = data.filter(function(d) {
                return d.AverageCityMPG >= sliderValue;
            });

            var svg = d3.select(".conclusion svg");
            svg.selectAll("*").remove();

            var width = +svg.attr("width");
            var height = +svg.attr("height");

            var x = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return d.AverageCityMPG; })])
                .range([0, width]);

            var y = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return d.AverageHighwayMPG; })])
                .range([height, 0]);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            svg.selectAll("circle")
                .data(filteredData)
                .enter().append("circle")
                .attr("cx", function(d) { return x(d.AverageCityMPG); })
                .attr("cy", function(d) { return y(d.AverageHighwayMPG); })
                .attr("r", 3);
        }
    </script>
</body>
</html>
